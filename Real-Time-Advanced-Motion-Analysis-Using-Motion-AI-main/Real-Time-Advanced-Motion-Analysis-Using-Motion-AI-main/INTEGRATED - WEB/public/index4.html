<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character set for the document -->
    <meta charset="UTF-8">
    <!-- Set the viewport to control the layout on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the HTML document -->
    <title>Processing Complete</title>

    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <!-- Main content container with top margin -->
    <div class="container mt-5">
        <!-- Card for displaying processing completion information with shadow and rounded corners -->
        <div class="card shadow p-4 rounded">
            <!-- Heading for the page -->
            <h1 class="display-4 text-center mb-4">Processing Complete</h1>
            <!-- Lead paragraph indicating successful video processing -->
            <p class="lead text-center">Your video has been processed successfully!</p>

            <!-- Download link for the processed video with a success button style -->
            <div class="text-center mt-4">
                <a href="/download/processedVideo" download="processed_video.mp4" class="btn btn-success">Download Processed Video</a>
            </div>

            <!-- Button to redirect to index2.html with primary button style -->
            <div class="text-center mt-3">
                <button onclick="redirectToIndex2()" class="btn btn-primary">Wanna select the application?</button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript function to redirect to index2.html -->
    <script>
        function redirectToIndex2() {
            window.location.href = 'index2.html';
        }
    </script>
</body>

</html>
