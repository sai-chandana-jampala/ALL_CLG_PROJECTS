<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreground Subtraction</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 rounded">
            <h1 class="display-4 text-center mb-4">Foreground Subtraction Using DMD</h1>
            <p class="lead text-center">Please upload a video file for foreground subtraction:</p>

            <form action="/foregroundSubtraction/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="videoFile" class="form-label">Choose a video file:</label>
                    <input type="file" class="form-control" name="videoFile" accept="video/*" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Upload and Process</button>
                </div>
            </form>

            <!-- You can add more content or styling as needed -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
