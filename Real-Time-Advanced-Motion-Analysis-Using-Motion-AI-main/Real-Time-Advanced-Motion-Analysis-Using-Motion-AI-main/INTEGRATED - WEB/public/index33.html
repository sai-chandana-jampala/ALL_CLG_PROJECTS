<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character set for the document -->
    <meta charset="UTF-8">
    <!-- Set the viewport to control the layout on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the HTML document -->
    <title>Video Compression Using DMD</title>

    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <!-- Main content container with top margin -->
    <div class="container mt-5">
        <!-- Card for the video compression form with shadow and rounded corners -->
        <div class="card shadow p-4 rounded">
            <!-- Heading for the page -->
            <h1 class="display-4 text-center mb-4">Video Compression Using DMD</h1>
            <!-- Lead paragraph prompting the user to upload a video file for compression -->
            <p class="lead text-center">Please upload a video file for compression:</p>

            <!-- Form for uploading a video file to "/videoCompression/upload" -->
            <form action="/videoCompression/upload" method="post" enctype="multipart/form-data">
                <!-- Input field for selecting a video file -->
                <div class="mb-3">
                    <label for="videoFile" class="form-label">Choose a video file:</label>
                    <input type="file" class="form-control" name="videoFile" accept="video/*" required>
                </div>

                <!-- Button to submit the form and initiate video compression -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Upload and Compress</button>
                </div>
            </form>

            <!-- Additional content or styling can be added here -->
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
